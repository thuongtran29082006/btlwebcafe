<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký - TFT Coffee</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="container header-container">
        <a class="logo">
          <i class="fa-solid fa-worm logo-icon"></i>
          <div class="logo-text">Timeless<span>Café</span></div>
        </a>
        <button id="nav-toggle" aria-expanded="false" aria-label="Mở menu">
          <i class="fa-solid fa-bars"></i>
        </button>
        <nav>
          <ul id="nav-menu">
            <li><a href="./index.html">Trang Chủ</a></li>
            <li><a href="./products.html">Sản Phẩm</a></li>
            <li><a href="./checkout.html" id="go-checkout">Dịch Vụ</a></li>
            <li><a href="./information.html">Thông Tin</a></li>
          </ul>
        </nav>

        <div class="nav-buttons">
          <a href="./login.html" class="btn btn-secondary">Đăng Nhập</a>
          <a href="./register.html" class="btn btn-secondary">Đăng Ký</a>
        </div>
      </div>
    </header>
    <main class="checkout-page" style="max-width: 450px">
      <h2>Tạo tài khoản mới</h2>
      <form id="register-form" class="checkout-form">
        <label for="reg-username">Tên đăng nhập</label>
        <input
          type="text"
          id="reg-username"
          placeholder="Nhập tên đăng nhập..."
          required
        />

        <label for="reg-email">Email</label>
        <input
          type="email"
          id="reg-email"
          placeholder="example@gmail.com"
          required
        />

        <label for="reg-password">Mật khẩu</label>
        <input
          type="password"
          id="reg-password"
          placeholder="Tạo mật khẩu..."
          required
        />

        <label for="reg-confirm">Xác nhận mật khẩu</label>
        <input
          type="password"
          id="reg-confirm"
          placeholder="Nhập lại mật khẩu..."
          required
        />

        <button type="submit" class="btn btn-pay">Đăng ký</button>
      </form>

      <p style="text-align: center; margin-top: 15px; color: #6f4e37">
        Đã có tài khoản?
        <a href="login.html" style="color: #c59d5f">Đăng nhập ngay</a>
      </p>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
