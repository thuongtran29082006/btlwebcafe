<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đặt Hàng Online - Timeless Café</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="container header-container">
        <a class="logo">
          <i class="fa-solid fa-worm logo-icon"></i>
          <div class="logo-text">Timeless<span>Café</span></div>
        </a>
        <button id="nav-toggle" aria-expanded="false" aria-label="Mở menu">
          <i class="fa-solid fa-bars"></i>
        </button>
        <nav>
          <ul id="nav-menu">
            <li><a href="./index.html">Trang Chủ</a></li>
            <li><a href="./products.html">Sản Phẩm</a></li>
            <li><a href="./checkout.html" id="go-checkout">Dịch Vụ</a></li>
            <li><a href="./information.html">Thông Tin</a></li>
          </ul>
        </nav>

        <div class="nav-buttons">
          <a href="./login.html" class="btn btn-secondary">Đăng Nhập</a>
          <a href="./register.html" class="btn btn-secondary">Đăng Ký</a>
        </div>
      </div>
    </header>

    <main class="delivery-page">
      <div class="container">
        <h2 class="section-title">Đặt Hàng Trực Tuyến</h2>

        <div class="delivery-grid">
          <!-- Form thông tin giao hàng -->
          <div class="delivery-form">
            <h3>Thông Tin Giao Hàng</h3>
            <form id="delivery-form">
              <div class="form-group">
                <label for="fullname">Họ và tên:</label>
                <input type="text" id="fullname" required />
              </div>

              <div class="form-group">
                <label for="phone">Số điện thoại:</label>
                <input type="tel" id="phone" required />
              </div>

              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required />
              </div>

              <div class="form-group">
                <label for="address">Địa chỉ giao hàng:</label>
                <textarea id="address" rows="3" required></textarea>
              </div>

              <div class="form-group">
                <label for="note">Ghi chú:</label>
                <textarea id="note" rows="2"></textarea>
              </div>
            </form>
          </div>

          <!-- Tổng kết đơn hàng -->
          <div class="order-summary">
            <h3>Đơn Hàng Của Bạn</h3>
            <ul id="ordered-items">
              <!-- JS sẽ thêm các món vào đây -->
            </ul>

            <div class="summary-details">
              <div class="summary-row">
                <span>Tạm tính:</span>
                <span id="subtotal">0 VNĐ</span>
              </div>
              <div class="summary-row">
                <span>Phí giao hàng:</span>
                <span id="shipping-fee">15.000 VNĐ</span>
              </div>
              <div class="summary-row total">
                <span>Tổng cộng:</span>
                <span id="order-total">0 VNĐ</span>
              </div>
            </div>

            <div class="payment-methods">
              <h4>Phương thức thanh toán</h4>
              <div class="payment-options">
                <label class="payment-option">
                  <input type="radio" name="payment" value="cod" checked />
                  <span>Thanh toán khi nhận hàng (COD)</span>
                </label>
                <label class="payment-option">
                  <input type="radio" name="payment" value="banking" />
                  <span>Chuyển khoản ngân hàng</span>
                </label>
              </div>
            </div>

            <button type="submit" form="delivery-form" class="btn submit-btn">
              Đặt Hàng
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
