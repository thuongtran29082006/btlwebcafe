<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanh toán - TFT Coffee</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="container header-container">
        <a class="logo">
          <i class="fa-solid fa-worm logo-icon"></i>
          <div class="logo-text">Timeless<span>Café</span></div>
        </a>
        <nav>
          <ul>
            <li><a href="./index.html">Trang Chủ</a></li>
            <li><a href="./products.html">Sản Phẩm</a></li>
            <li><a href="./checkout.html" id="go-checkout">Thanh Toán</a></li>
            <li><a href="#">Thông Tin</a></li>
          </ul>
        </nav>

        <div class="nav-buttons">
          <a href="./login.html" class="btn btn-secondary">Đăng Nhập</a>
          <a href="./register.html" class="btn btn-secondary">Đăng Ký</a>
        </div>
      </div>
    </header>

    <main class="checkout-page">
      <h2>Thông tin thanh toán</h2>
      <form id="checkout-form" class="checkout-form">
        <label for="fullname">Họ và tên</label>
        <input
          type="text"
          id="fullname"
          placeholder="Nhập họ và tên..."
          required
        />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          placeholder="example@gmail.com"
          required
        />

        <label for="address">Địa chỉ giao hàng</label>
        <input
          type="text"
          id="address"
          placeholder="Số nhà, đường, phường/xã..."
          required
        />

        <label for="phone">Số điện thoại</label>
        <input
          type="tel"
          id="phone"
          placeholder="Nhập số điện thoại..."
          required
        />

        <label for="note">Ghi chú (tuỳ chọn)</label>
        <textarea
          id="note"
          rows="3"
          placeholder="Ví dụ: Giao ngoài giờ hành chính..."
        ></textarea>

        <div class="checkout-summary">
          <h3>Tóm tắt đơn hàng</h3>
          <ul id="order-summary"></ul>
          <p class="total">Tổng cộng: <span id="checkout-total">$0.00</span></p>
        </div>

        <button type="submit" class="btn btn-pay">Xác nhận thanh toán</button>
      </form>
    </main>

    <script src="/js/script.js"></script>
  </body>
</html>
